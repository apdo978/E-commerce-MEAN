<div class="login-container" [@fadeInOut]>
  <mat-card class="login-card" [@shake]="formState">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" placeholder="Enter your email">
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
            Please enter a valid email address
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password" placeholder="Enter your password">
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Password is required
          </mat-error>
          <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
            Password must be at least 6 characters
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" class="full-width" [disabled]="loginForm.invalid || loading">
          <mat-spinner diameter="20" *ngIf="loading"></mat-spinner>
          <span *ngIf="!loading">Login</span>
        </button>
      </form>

      <div class="oauth-buttons">
        <button mat-stroked-button (click)="loginWithGoogle()" class="google-btn">
          <img src="https://img.icons8.com/?size=30&id=17949&format=png" alt="Google">
          <span> &nbsp;Continue with Google</span>
        </button>
      </div>

      <div class="register-link">
        <p>Don't have an account? <a routerLink="/auth/register">Register</a></p>
      </div>
    </mat-card-content>

  </mat-card>
</div>

<style>
.login-container {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 80vh;
  padding: 20px;
}

.login-card {
  width: 100%;
  max-width: 400px;
  margin: auto;
}

.full-width {
  width: 100%;
  margin-bottom: 16px;
}

.text-center {
  text-align: center;
  margin: 16px 0;
}

:host ::ng-deep .success-snackbar {
  background: #4caf50;
  color: white;
}

:host ::ng-deep .error-snackbar {
  background: #f44336;
  color: white;
}

mat-form-field {
  margin-bottom: 16px;
}

button[type="submit"] {
  margin-top: 16px;
}

.mat-mdc-card-header {
  margin-bottom: 16px;
}
</style>
